<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <main>
    <section>
        <img srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w" 
        sizes="(max-width: 600px) 686px, 300px" src="images/image-product-desktop.jpg" 
        alt="A bottle of perfume" class="left-image">
        <div class="Prodect-description">
            <span class="category">perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
            <span class="sale-price">
                $250.00
            </span>
            <span class="list-price">$400.00  </span>
        </div>
        <button>
            <img src="./images/icon-cart.svg" alt="cart-icon"> Add to cart
        </button>
        </div>
     
    </section>
</main>
</body>
</html>
